name: Build and Deploy Frontend

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/dev-aurifi-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/dev-aurifi-frontend:${{ github.sha }}

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd /opt/aurifi
          
          echo "ğŸ”„ Pulling latest frontend image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dev-aurifi-frontend:latest
          
          echo "ğŸ”„ Updating frontend service..."
          docker compose up -d --no-deps frontend
          
          echo "â³ Waiting for frontend to be ready..."
          sleep 15
          
          echo "ğŸ”„ Restarting nginx to refresh connections..."
          docker compose restart nginx
          
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "ğŸ“Š Checking service status..."
          docker compose ps
          
          echo "âœ… Frontend deployedÂ successfully!"